<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

    <link href="css/custome.css" rel="stylesheet">
</head>
<body>


 <form th:action="@{/login}" class="form-signin" name="loginForm" method="post">

        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Login Page</h1>
            <p>please enter your username and password</p>
        </div>



        <div class="form-label-group">
            <input type="text" id="username" class="form-control" name="username" placeholder="UserName" required autofocus>
            <label for="username">username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

         <div align="center" th:if="${param.error}">
             <p style="font-size: 20; color: #FF1C19;">username or Password invalid, please verify</p>
         </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

          <input type="hidden" name="${_csrf.parameterName}"
            value="${_csrf.token}" />
 </form>
</body>
</html>
